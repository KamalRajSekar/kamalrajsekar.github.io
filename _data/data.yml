experiences:
  title: Experiences
  info:
    - role: Cofounder & Director
      time: March 2019 – Present
      company: Ampyard
      details: |
        Authored the whitepaper *“Real Productivity, Rare Pushbacks”*, outlining a strategic framework for integrating AI agents into product development to boost team efficiency and reduce resistance.

        Built the MVPs for two AI SaaS products:
        - **FaceQuest** – AI-powered facial recognition platform supporting both 1:1 face verification and 1:N face search.
        - **Notesally** – AI assistant to enhance sales productivity and improve CRM data quality through intelligent note management.

    - role: Technology Consultant
      time: April 2018 – May 2025
      company: TEKenable Ltd
      details: |
        ★ Architected and developed scalable, cloud-native systems with a focus on 
        automation and quality. 

        ★ Executed Agile transformation engagements, mentoring teams on XP, 
        TDD, pair programming, and DevOps culture 

        ★ Designed CI/CD pipelines on Azure, improving release velocity and 
        feedback cycles. 

        ★ Implemented Infrastructure as Code (IaC) using ARM templates for 
        automated, version-controlled deployments. 

        ★ Mentored XP champions & scrum masters in clean code, technical agility, 
        and sustainable delivery practices. 

        ★ Conducted workshops on tech agility, test automation, and DevOps 
        pipelines. 

    - role: Technical Team Lead & Scrum Master
      time: October 2015 – April 2018
      company: Greenfinch Technology Ltd
      details: |
        ★ Modernized legacy codebases into well-architected distributed systems 
        using TDD and clean code practices.

        ★ Drove DevOps initiatives to establish automated build, test, and 
        deployment pipelines. 

        ★ Delivered new features iteratively in tight delivery cycles, enhancing 
        responsiveness. 

        ★ Mentored cross-functional teams in Agile, XP, and continuous delivery 
        best practices. 

    - role: Senior Software Engineer
      time: October 2012 – September 2015
      company: Philips Healthcare R&D India
      details: |
        ★ Redesigned legacy MRI apps into modular, layered architectures. 

        ★ Developed a reflection framework that optimized UI responsiveness and 
        reduced overhead. 

        ★ Championed Agile practices, mentoring juniors in TDD, CI/CD, and 
        iterative delivery.

    - role: Engineer
      time: January 2010 – October 2012
      company: Honeywell Technology Solutions
      details: |
        ★ Built mobile and backend systems for remote patient monitoring using 
        Android and Bluetooth devices. 

        ★ Delivered enterprise-grade solutions in Agile teams. 

        ★ Recognized for contributions to improvement initiatives.

