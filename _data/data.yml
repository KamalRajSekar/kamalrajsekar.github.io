career-profile:
  title: Professional Summary
  summary: |
    I'm an innovative and results-driven XP coach, DevOps advocate and software 
    architect with over 15 years of hands-on experience in building cloud-native, 
    distributed systems. 
    
    Author of a whitepaper on AI Agents,  Co-creator of 2 AI SaaS 
    products FaceQuest and Notesally, solving real-world problems with AI. 
    
    I’ve had the privilege of working with high-performing teams across Fortune 500 and 
    Deloitte Fast 50 companies, helping them boost their technical agility and adopt 
    XP and DevOps practices that really stick. I lead with a servant mindset, guiding 
    teams to craft scalable, test-driven solutions and drive ongoing improvement 
    through lean and Agile principles. 

