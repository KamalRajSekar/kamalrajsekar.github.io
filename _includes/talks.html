{% assign talks = site.data.data.talks %}
{% if talks %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ talks.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for talk in talks.presentations %}
      <li>
        <a href="{{ talk.link }}">{{ talk.title }}</a></li>
      </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
