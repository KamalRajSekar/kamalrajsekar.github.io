{% assign trainings = site.data.data.trainings %}
{% if trainings %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ trainings.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for training in trainings.sessions %}
      <li>
       {{ training.title }}
      </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
